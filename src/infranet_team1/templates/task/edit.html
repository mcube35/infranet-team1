{% extends "layout.html" %}


{% block title %}✏️ 업무 수정{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        <label>제목: <input type="text" name="title" value="{{ task.title }}" required></label><br><br>

        <label>상세 설명:<br>
            <textarea name="description" rows="4" cols="40" required>{{ task.description }}</textarea>
        </label><br><br>

        <label>상태:
            <select name="status">
                <option value="대기중" {% if task.status == '대기중' %}selected{% endif %}>대기중</option>
                <option value="진행중" {% if task.status == '진행중' %}selected{% endif %}>진행중</option>
                <option value="완료" {% if task.status == '완료' %}selected{% endif %}>완료</option>
            </select>
        </label><br><br>

        <label>우선순위:
            <select name="priority">
                <option value="낮음" {% if task.priority == '낮음' %}selected{% endif %}>낮음</option>
                <option value="보통" {% if task.priority == '보통' %}selected{% endif %}>보통</option>
                <option value="높음" {% if task.priority == '높음' %}selected{% endif %}>높음</option>
            </select>
        </label><br><br>

        <label>팀:
            <select name="team">
                <option value="개발팀" {% if task.team == '개발팀' %}selected{% endif %}>개발팀</option>
                <option value="영업팀" {% if task.team == '영업팀' %}selected{% endif %}>영업팀</option>
            </select>
        </label><br><br>

        <label>마감일: <input type="date" name="due_date" value="{{ task.due_date }}" required></label><br><br>

        <label>새 첨부파일: <input type="file" name="file"></label><br><br>

        <button type="submit">저장</button>
        <a href="{{ url_for('task.home') }}">취소</a>
    </form>
{% endblock %}
