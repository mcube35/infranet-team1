<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>업무 조회</title>
</head>
<body>
    <h2>전체/팀별 업무 현황</h2>
    
    <a href="{{ url_for('task.stat') }}">📈 업무 통계 보기</a>

    <form method="GET" action="{{ url_for('task.home') }}">
        팀:
        <select name="team">
            <option value="전체">전체</option>
            <option value="개발팀">개발팀</option>
            <option value="영업팀">영업팀</option>
        </select>

        상태:
        <select name="status">
            <option value="전체">전체</option>
            <option value="대기중">대기중</option>
            <option value="진행중">진행중</option>
            <option value="완료">완료</option>
        </select>

        시작일: <input type="date" name="start_date">
        종료일: <input type="date" name="end_date">
        <button type="submit">필터 적용</button>
    </form>

    <a href="{{ url_for('task.add_get') }}">+ 업무 추가</a>

    <table border="1">
        <thead>
            <tr>
                <th>제목</th>
                <th>팀</th>
                <th>상태</th>
                <th>우선순위</th>
                <th>마감일</th>
                <th>첨부파일</th>
                <th>수정/삭제</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.team }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.priority }}</td>
                <td>{{ task.due_date }}</td>
                <td>
                    {% if task.file_url %}
                        <a href="{{ task.file_url }}">다운로드</a>
                    {% else %}
                        없음
                    {% endif %}
                </td>
                <td>
                    <a href="{{ url_for('task.edit_get', task_id=task._id) }}">수정</a>
                    <form action="{{ url_for('task.delete', task_id=task._id) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('정말 삭제할까요?')">삭제</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="7">등록된 업무가 없습니다.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
