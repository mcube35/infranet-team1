{% extends "base.html" %}
{% block title %}인사 통계 대시보드{% endblock %}

{% block content %}
<h1>📊 인사 통계 대시보드</h1>

<h3>주요 현황</h3>
<p><strong>총 직원 수:</strong> {{ total_employees }} 명</p>

<hr>

<!-- 차트들을 테이블로 감싸서 보기 좋게 배치 -->
<table style="width: 100%; border-spacing: 20px; border-collapse: separate;">
    <tr>
        <td style="width: 50%; vertical-align: top; text-align: center;">
            <h3>부서별 직원 분포</h3>
            <img src="{{ url_for('hr_stats.chart_employees_by_department') }}" alt="부서별 직원 수 차트" style="max-width: 100%;">
        </td>
        <td style="width: 50%; vertical-align: top; text-align: center;">
            <h3>재직자 근속 연수 분포</h3>
            <img src="{{ url_for('hr_stats.chart_years_of_service') }}" alt="근속 연수 분포 차트" style="max-width: 100%;">
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center;">
            <hr style="margin-top: 20px; margin-bottom: 20px;">
            <h3>월별 입사자 수 현황</h3>
            <img src="{{ url_for('hr_stats.chart_monthly_turnover') }}" alt="월별 입사자 수 차트" style="max-width: 100%;">
        </td>
    </tr>
</table>

{% endblock %}
