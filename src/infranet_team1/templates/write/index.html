<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>커뮤니티 - 게시글 목록</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <header>
        <h1><a href="{{ url_for('write.home') }}">커뮤니티</a></h1>
        <nav>
            <a href="{{ url_for('write.home') }}">게시글 목록</a> |
            <a href="{{ url_for('write.new_post') }}">글쓰기</a>
        </nav>
    </header>

    <main>
        <h2>게시글 목록</h2>

        {% if posts %}
        <ul class="post-list">
            {% for post in posts %}
            <li>
                <a href="{{ url_for('write.detail', post_id=post._id) }}">{{ post.title }}</a>
                <small>by {{ post.author_id }} | {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>게시글이 없습니다.</p>
        {% endif %}
    </main>

    <footer>
        <small>© 2025 커뮤니티</small>
    </footer>
</body>
</html>
