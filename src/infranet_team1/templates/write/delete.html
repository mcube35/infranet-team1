<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>글 삭제 확인 - {{ post.title }} - 커뮤니티</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <header>
        <h1><a href="{{ url_for('write.home') }}">커뮤니티</a></h1>
        <nav>
            <a href="{{ url_for('write.home') }}">게시글 목록</a> |
            <a href="{{ url_for('write.new_post') }}">글쓰기</a>
        </nav>
    </header>

    <main>
        <h2>글 삭제 확인</h2>
        <p>아래 글을 삭제하시겠습니까?</p>
        <h3>{{ post.title }}</h3>
        <div style="white-space: pre-wrap; border:1px solid #ccc; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
            {{ post.content }}
        </div>

        <form method="post" action="{{ url_for('write.delete', post_id=post._id) }}">
            <button type="submit" class="btn" style="background-color: #dc3545;">삭제하기</button>
            <a href="{{ url_for('write.detail', post_id=post._id) }}" class="btn" style="background-color: #6c757d;">취소</a>
        </form>
    </main>

    <footer>
        <small>© 2025 커뮤니티</small>
    </footer>
</body>
</html>
